    <style>
        :root {
            --primary-color: #1877F2;
            --primary-dark: #166FE5;
            --secondary-color: #1C1E21;
            --text-color: #E4E6EB;
            --text-light: #B0B3B8;
            --background-color: #18191A;
            --surface-color: #242526;
            --surface-color-hover: #2C2D2E;
            --white: #FFFFFF;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.4);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            display: flex;
            min-height: 100vh;
            color: var(--text-color);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--background-color);
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .back-button {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .card-panel {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }

        .card-list {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-list-header-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr;
            padding: 15px;
            background-color: var(--surface-color-hover);
            font-weight: 500;
            color: var(--text-color);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .card-list-header-row div:first-child {
            text-align: left;
        }

        .card-list-header-row div:nth-child(2) {
            text-align: center;
        }

        .card-list-header-row div:nth-child(3) {
            text-align: left;
        }

        .card-list-header-row div:nth-child(4) {
            text-align: center;
        }

        .card-list-header-row div:last-child {
            text-align: center;
        }

        .card-list-item {
            display: grid;
            grid-template-columns: 1.5fr 1fr 1fr 1fr 1fr;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            align-items: center;
            transition: var(--transition);
        }

        .card-list-item:hover {
            background-color: var(--surface-color-hover);
        }

        .card-list-item:last-child {
            border-bottom: none;
        }

        .card-name {
            font-weight: 500;
            color: var(--text-color);
            text-align: left;
        }

        .card-expiry {
            color: var(--text-light);
            text-align: center;
        }

        .card-limit {
            color: #28a745;
            font-weight: 600;
            text-align: left;
        }

        .card-price {
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .pagination-button {
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            min-width: 40px;
        }

        .pagination-button:hover {
            background-color: var(--surface-color-hover);
        }

        .pagination-button.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .buy-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 100px;
        }

        .buy-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .buy-button:disabled {
            background-color: var(--surface-color);
            color: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .payment-title {
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .card-type-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .card-type-button {
            background-color: var(--surface-color-hover);
            color: var(--text-color);
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-width: 200px;
        }

        .card-type-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .card-type-button.active {
            background-color: var(--primary-color);
            color: var(--white);
        }

            background-color: #dc3545;
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);

            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid var(--surface-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        let currentCardType = 'visa';

        // Function to show specific card list
        function showCardList(type, page = 1) {
            currentCardType = type;
            currentPage = page;
            
            // Update active button
            document.querySelectorAll('.card-type-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.card-type-button[onclick="showCardList('${type}')"]`).classList.add('active');
            
            const cardList = document.querySelector('.card-list-content');
            if (!cardList) return;
            
            cardList.innerHTML = '';
            
            let cards;
            switch(type) {
                case 'visa':
                    cards = visaCards;
                    break;
                case 'mastercard':
                    cards = mastercardCards;
                    break;
                case 'hipercard':
                    cards = hipercardCards;
                    break;
                default:
                    cards = [];
            }
            
            const itemsPerPage = 10;
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentPageCards = cards.slice(startIndex, endIndex);
            
            currentPageCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card-list-item';
                cardElement.innerHTML = `
                    <div class="card-name">Cartão ${card.number}</div>
                    <div class="card-expiry">${card.expiry}</div>
                    <div class="card-limit">${card.limit}</div>
                    <div class="card-price">${card.price}</div>
                    <div style="text-align: center;">
                        <button onclick="handlePayment('${card.number}', '${card.expiry}', '${card.price}')" 
                                class="buy-button">
                            <i class="fas fa-shopping-cart"></i> Comprar
                        </button>
                    </div>
                `;
                cardList.appendChild(cardElement);
            });
            
            // Update pagination
            updatePagination(cards.length, itemsPerPage, page);
        }

        // Function to update pagination buttons
        function updatePagination(totalItems, itemsPerPage, currentPage) {
            const paginationContainer = document.querySelector('.pagination');
            if (!paginationContainer) return;

            paginationContainer.innerHTML = '';
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = '←';
            prevButton.className = 'pagination-button';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => showCardList(currentCardType, currentPage - 1);
            paginationContainer.appendChild(prevButton);

            // Page numbers
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = `pagination-button ${i === currentPage ? 'active' : ''}`;
                pageButton.onclick = () => showCardList(currentCardType, i);
                paginationContainer.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = '→';
            nextButton.className = 'pagination-button';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => showCardList(currentCardType, currentPage + 1);
            paginationContainer.appendChild(nextButton);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            showCardList('visa', 1);
